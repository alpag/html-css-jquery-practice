<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <section class="scripts">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
      <script src="myscript.js"></script>
    </section>
    <main id="calc">
      <section id="screen">0
      </section>
      <section class="buttons-row">
        <button id="button-C" class="calc-button col-2">C</button>
        <button id="button-previous" class="calc-button">‚Üê</button>
        <button class="calc-button action-clickable">/</button>
      </section>
      <section class="buttons-row">
        <button class="calc-button digit-clickable">7</button>
        <button class="calc-button digit-clickable">8</button>
        <button class="calc-button digit-clickable">9</button>
        <button class="calc-button action-clickable">x</button>
      </section>
      <section class="buttons-row">
        <button class="calc-button digit-clickable">4</button>
        <button class="calc-button digit-clickable">5</button>
        <button class="calc-button digit-clickable">6</button>
        <button class="calc-button action-clickable">-</button>
      </section>
      <section class="buttons-row">
        <button class="calc-button digit-clickable">1</button>
        <button class="calc-button digit-clickable">2</button>
        <button class="calc-button digit-clickable">3</button>
        <button class="calc-button action-clickable">+</button>
      </section>
      <section class="buttons-row">
        <button class="calc-button digit-clickable col-3">0</button>
        <button class="calc-button equals">=</button>
      </section>
    </main>
  </body>
</html>
